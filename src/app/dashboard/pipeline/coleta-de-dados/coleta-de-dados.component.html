<nav cdkDropList [cdkDropListData]="itens" (cdkDropListDropped)="onItemDropped($event)"
     [cdkDropListSortingDisabled]="true">
     <nav *ngFor="let item of itens" cdkDrag [cdkDragData]="item" [cdkDragDisabled]="item.movido">

          <mat-card class="example-card" appearance="outlined">
               <mat-card-header>
                    <mat-card-title><img [src]="'assets/icons/' + item.icon" width="16" /></mat-card-title>
               </mat-card-header>
               <mat-card-content>
                    {{ item.label }}
               </mat-card-content>
          </mat-card>
     </nav>
</nav>
