<div class="tutor">
  <ng-container *ngIf="resumo.length">
    <div class="wrapper">
      <mat-icon [svgIcon]="'tutor'"></mat-icon>
      <div class="balao">
        <li *ngFor="let item of resumo ">
          {{item}}
        </li>
      </div>
    </div>
  </ng-container>
  <div class="tutor-painel">
    <ng-container *ngFor="let tutor of normalizadoTutor">
      <p *ngIf="tutor.texto">{{ tutor.texto }}</p>
      <li *ngFor="let item of tutor.itens">{{ item }}</li>
    </ng-container>
    <ng-container *ngIf="explicacao.length">
      <ng-container *ngFor="let tutor of explicacao">
        <p>{{tutor}}</p>
      </ng-container>
    </ng-container>
  </div>

</div>
