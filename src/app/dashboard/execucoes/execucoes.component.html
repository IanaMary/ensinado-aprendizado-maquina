<nav id="execucaoList" cdkDropList (cdkDropListDropped)="onDrop($event)" class="opcoesPipeline">
  <div class="coluna">
    <nav *ngFor="let item of colunaColeta" cdkDrag>
      <button (click)="abrirModalExecucao(item)">
        <mat-card-title>
          <img [src]="'assets/icons/' + item.tipoItem + '.svg'" width="16" />
        </mat-card-title>
        {{ item.label }}
      </button>
    </nav>
  </div>

  <div class="coluna">
    <nav *ngFor="let item of colunaTreino" cdkDrag>
      <button (click)="abrirModalExecucao(item)">
        <mat-card-title>
          <img [src]="'assets/icons/' + item.tipoItem + '.svg'" width="16" />
        </mat-card-title>
        {{ item.label }}
      </button>
    </nav>
  </div>

  <div class="coluna">
    <nav *ngFor="let item of colunaMetrica" cdkDrag>
      <button (click)="abrirModalExecucao(item)">
        <mat-card-title>
          <img [src]="'assets/icons/' + item.tipoItem + '.svg'" width="16" />
        </mat-card-title>
        {{ item.label }}
      </button>
    </nav>
  </div>
</nav>
