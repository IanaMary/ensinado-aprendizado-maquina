<div class="opcoesPipeline">

  <!-- Coluna Coleta -->
  <div
    cdkDropList
    [cdkDropListData]="colunaColeta"
    [cdkDropListConnectedTo]="['treinoList', 'metricaList']"
    class="coluna"
    id="coletaList"
  >
    <h3>Coleta</h3>
    <nav *ngFor="let item of colunaColeta" cdkDrag>
      <button (click)="abrirModalExecucao(item)">
        <mat-card-title>
          <img [src]="'assets/icons/' + item.tipoItem + '.svg'" width="16" />
        </mat-card-title>
        {{ item.label }}
      </button>
    </nav>
  </div>

  <!-- Coluna Treino -->
  <div
    cdkDropList
    #treinoList="cdkDropList"
    [cdkDropListData]="colunaTreino"
    [cdkDropListConnectedTo]="['coletaList', 'metricaList']"
    class="coluna"
    id="treinoList"
  >
    <h3>Treinamento</h3>
    <nav *ngFor="let item of colunaTreino" cdkDrag>
      <button (click)="abrirModalExecucao(item)">
        <mat-card-title>
          <img [src]="'assets/icons/' + item.tipoItem + '.svg'" width="16" />
        </mat-card-title>
        {{ item.label }}
      </button>
    </nav>
  </div>

  <!-- Coluna Métrica -->
  <div
    cdkDropList
    #metricaList="cdkDropList"
    [cdkDropListData]="colunaMetrica"
    [cdkDropListConnectedTo]="['coletaList', 'treinoList']"
    class="coluna"
    id="metricaList"
  >
    <h3>Métrica</h3>
    <nav *ngFor="let item of colunaMetrica" cdkDrag>
      <button (click)="abrirModalExecucao(item)">
        <mat-card-title>
          <img [src]="'assets/icons/' + item.tipoItem + '.svg'" width="16" />
        </mat-card-title>
        {{ item.label }}
      </button>
    </nav>
  </div>

</div>
