<div class="box-principal">
  <div class="box">
    <div class="box-linha titulo-principal-modal">
      novo usuário
    </div>

    <form [formGroup]="cadastroUsuarioForm" class="box-linha">
      <mat-form-field appearance="outline" class="campos">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome_usuario">
      </mat-form-field>
      <mat-form-field appearance="outline" class="campos">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@example.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="campos">
        <mat-label>Instituição de Ensino</mat-label>
        <input matInput placeholder="UFPel" formControlName="instituicao_ensino">
      </mat-form-field>
      <mat-form-field appearance="outline" class="campos">
        <mat-label>Senha</mat-label>
        <input formControlName="senha" matInput [type]="hide ? 'password' : 'text'">
        <button class="botao-icone " matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline" class="campos" *ngIf="cadastroUsuarioForm.value.role === 'professor'">
        <mat-label>Verificador</mat-label>
        <input formControlName="verificador" matInput>
      </mat-form-field>
      <mat-radio-group (change)="roleAlterado()" formControlName="role">
        <mat-radio-button [value]="'aluno'">Aluno</mat-radio-button>
        <mat-radio-button [value]="'professor'">Professor</mat-radio-button>
      </mat-radio-group>
    </form>

    <div class="box-linha">
      <button (click)="postCadastroUsuario()" class="botao-principal" [disabled]="cadastroUsuarioForm.invalid">
        ENTRAR
      </button>
    </div>
  </div>
</div>
