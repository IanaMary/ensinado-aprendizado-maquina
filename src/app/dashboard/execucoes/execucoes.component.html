<nav cdkDropList [cdkDropListData]="itens" (cdkDropListDropped)="onDrop($event)" id="execucaoList" class="opcoesPipeline">
  <nav *ngFor="let item of itens" cdkDrag>
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title><img [src]="'assets/icons/' + item.icon" width="16" /></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ item.label }}
      </mat-card-content>
    </mat-card>
  </nav>
</nav>
