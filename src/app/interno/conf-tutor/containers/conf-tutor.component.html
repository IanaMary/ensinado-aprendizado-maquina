<div class="box-principal">
  <div class="box">
    <div class="box-titulo">
      <nav class="titulo"> CONFIGURAR TUTOR </nav>

      <nav class="titulo bloco">
        <button (click)="navegar(true)" class="botao-principal" *ngIf="role !== 'aluno'">VOLTAR</button>
        <button (click)="navegar(false)" class="botao-principal">SAIR</button>
      </nav>
    </div>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="mat-tab-group"
      (selectedTabChange)="tabAtual($event)">
      <mat-tab label="Inicio">
        <div class="box-coluna">
          <app-tutor-inicio [atualizar]="tabs[0]"></app-tutor-inicio>
        </div>
      </mat-tab>
      <mat-tab label="Coleta de dados">
        <div class="box-coluna">
          <app-tutor-coleta-dados [atualizar]="tabs[1]"></app-tutor-coleta-dados>
        </div>
      </mat-tab>
      <mat-tab label="Seleção de modelos">
        <div class="box-coluna">
          <app-tutor-selecao-modelo [atualizar]="tabs[2]"></app-tutor-selecao-modelo>
        </div>
      </mat-tab>
      <mat-tab label="Treinamento">
        <div class="box-coluna">
          <app-tutor-treinamento [atualizar]="tabs[3]"></app-tutor-treinamento>
        </div>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
