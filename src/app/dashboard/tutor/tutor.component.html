<div class="tutor">
  <ng-container *ngIf="resumo.length">
    <div class="wrapper">
      <mat-icon [svgIcon]="'tutor'"></mat-icon>
      <div class="balao">
        <li *ngFor="let item of resumo ">
          {{item}}
        </li>
      </div>
    </div>
  </ng-container>
  <div class="tutor-painel">
    <div *ngIf="tutorGeral" [innerHTML]="tutorGeral"></div>
  </div>

</div>
